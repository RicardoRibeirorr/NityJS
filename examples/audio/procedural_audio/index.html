<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Audio Generator - NityJS</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        canvas {
            border: 2px solid #4a90e2;
            background: #16213e;
            display: block;
            margin: 20px auto;
        }
        .controls {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .control-group {
            background: #16213e;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <h1>üéõÔ∏è Procedural Audio Generator</h1>
    <p>Generate and download random audio clips</p>
    
    <div class="controls">
        <div class="control-group">
            <h4>üéµ Generate Audio</h4>
            <button onclick="generateBeep()">Beep</button>
            <button onclick="generateNoise()">Noise</button>
            <button onclick="generateTone()">Tone</button>
            <button onclick="generateChirp()">Chirp</button>
        </div>
        
        <div class="control-group">
            <h4>üíæ Download</h4>
            <button onclick="downloadLast()">Download Last</button>
            <button onclick="generateAndDownload()">Generate & Download</button>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>

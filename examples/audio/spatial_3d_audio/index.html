<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spatial Audio - NityJS</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a2e;

            display: block;
            margin: 20px auto;
        }
        .controls {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”Š 3D Spatial Audio</h1>
    <p>Move around to hear 3D positioned audio</p>

        <div><strong>Arrow Keys:</strong> Move player (listener)</div>
        <div><strong>SPACE:</strong> Play sound at coin position</div>

    </div>

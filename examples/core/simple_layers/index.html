<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NityJS - Simple Layer System Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        #gameCanvas {
            border: 1px solid #444;
            background-color: #000;
            display: block;
            margin: 20px auto;
        }
        .info {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .controls {
            margin: 20px 0;
        }
        .layer-info {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 10px auto;
            max-width: 600px;
        }
        .layer-info h3 {
            margin: 0 0 10px 0;
            color: #4FC3F7;
        }
        .layer-info p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>NityJS - Simple Layer System Example</h1>
        <p>Three shapes stacked on different layers: background (blue), default (red), ui (green)</p>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script type="module" src="index.js"></script>
</body>
</html>

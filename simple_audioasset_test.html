<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AudioAsset Test</title>
    <style>
        body { 
            padding: 20px; 
            font-family: Arial, sans-serif; 
            background: #222; 
            color: white; 
        }
        .result { 
            background: #333; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { border-left: 4px solid green; }
        .error { border-left: 4px solid red; }
    </style>
</head>
<body>
    <h1>Simple AudioAsset Test</h1>
    <div id="output"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            output.appendChild(div);
            console.log(message);
        }
        
        async function testAudioAsset() {
            try {
                log('Importing modules...');
                const { AudioAsset, AudioClip } = await import('./src/index.js');
                
                log('‚úÖ Modules imported successfully');
                
                // Test 1: Create AudioAsset
                log('Creating AudioAsset...');
                const testData = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+Dz';
                const asset = new AudioAsset('test', testData);
                
                log('‚úÖ AudioAsset created');
                
                // Test 2: Check inheritance
                log('Checking inheritance...');
                if (asset instanceof AudioAsset) {
                    log('‚úÖ Asset is instance of AudioAsset');
                } else {
                    log('‚ùå Asset is not instance of AudioAsset', true);
                    return;
                }
                
                // Test 3: Check AudioClip methods
                log('Checking AudioClip methods...');
                if (typeof asset.createSourceNode === 'function') {
                    log('‚úÖ createSourceNode method exists');
                } else {
                    log('‚ùå createSourceNode method missing', true);
                }
                
                if (typeof asset.isReady !== 'undefined') {
                    log('‚úÖ isReady property exists');
                } else {
                    log('‚ùå isReady property missing', true);
                }
                
                // Test 4: Check properties
                log('Checking properties...');
                log(`Name: ${asset.name}`);
                log(`URL: ${asset.url}`);
                log(`Is Loaded: ${asset.isLoaded}`);
                
                log('üéâ All basic tests passed!');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, true);
                console.error(error);
            }
        }
        
        testAudioAsset();
    </script>
</body>
</html>

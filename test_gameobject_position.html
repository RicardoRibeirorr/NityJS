<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameObject Position Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { margin: 5px 0; padding: 5px; background: #f0f0f0; border-radius: 3px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>GameObject Position Test</h1>
    <div id="log"></div>

    <script type="module">
        const log = document.getElementById('log');
        
        function addLog(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `log ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            log.appendChild(div);
            console.log(message);
        }

        // Import from dist
        import { GameObject, SpriteRendererComponent, SpritesheetAsset } from './dist/nity.module.min.js';

        addLog('✓ Imports successful');
        
        // Test GameObject creation
        const gameObject = new GameObject(5, 16);
        addLog(`GameObject created with x=${gameObject.x}, y=${gameObject.y}`);
        
        // Test global position
        addLog(`Global X: ${gameObject.getGlobalX()}`);
        addLog(`Global Y: ${gameObject.getGlobalY()}`);
        
        // Create spritesheet
        const sheet = new SpritesheetAsset('test_sheet', 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAFElEQVQIHWP8//8/AzYwOjmtCBZBAwBxrCMKCjYYMAAAAEF0RVh0U29mdHdhcmUAQWRvYmUgSW1hZ2VSZWFkeXHJZTwAAAAASUVORK5CYII=', {
            spriteWidth: 1,
            spriteHeight: 1,
            columns: 2,
            rows: 1
        });
        
        // Add sprite renderer component
        const spriteRenderer = new SpriteRendererComponent('test_sheet:sprite_0');
        gameObject.addComponent(spriteRenderer);
        
        addLog(`Component added`);
        
        // Test position after adding component
        addLog(`After component - x=${gameObject.x}, y=${gameObject.y}`);
        addLog(`After component - Global X: ${gameObject.getGlobalX()}`);
        addLog(`After component - Global Y: ${gameObject.getGlobalY()}`);
        
        // Test preload
        try {
            spriteRenderer.preload();
            addLog('✓ Sprite renderer preload successful');
        } catch (error) {
            addLog(`❌ Preload error: ${error.message}`, false);
        }
        
        // Test position after preload
        addLog(`After preload - x=${gameObject.x}, y=${gameObject.y}`);
        addLog(`After preload - Global X: ${gameObject.getGlobalX()}`);
        addLog(`After preload - Global Y: ${gameObject.getGlobalY()}`);
        
        // Test sprite renderer draw method
        const canvas = document.createElement('canvas');
        canvas.width = 100;
        canvas.height = 100;
        const ctx = canvas.getContext('2d');
        
        try {
            spriteRenderer.__draw(ctx);
            addLog('✓ Sprite renderer draw successful');
        } catch (error) {
            addLog(`❌ Draw error: ${error.message}`, false);
        }
        
    </script>
</body>
</html>
